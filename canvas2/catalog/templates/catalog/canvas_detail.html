{% extends "base_generic.html" %}
{% load static %}

{% block title %}
<title id="canvas-title"></title>
{% endblock %}

{% block content %}

<!--==================================================== 
                TAG COMPONENT 
=====================================================-->

<div id = "tag-div">
    <h3>Canvas Tags:</h3>
    <tag
        id="tag"
        v-for="(tag, index) in tagList"
        v-bind:key="tag.pk"
        v-bind:index="index"
        v-bind:label="tag.fields.label"
        v-bind:canvasses="canvasList"
    >
        <li 
            class="tag-elem" 
            v-show="showTag" 
        >
            <button v-on:click="tagInfo($event, index), show=true" class="tag-button">
                <% label %>
            </button>
            <tag-popup  
                id="tag-popup"
                v-bind:canvas="canvasList[index]"
                v-bind:label="this.label"
                v-show="show" 
                @close="show=false"
                @delete-tag="showTag=false" show="false"
            >
            </tag-popup>
            
        </li> 
    </tag>
</div>
</br>
</br>


<!--==================================================== 
                COLLABORATOR COMPONENT 
=====================================================-->

<div id = "collab-div">
    <collabs 
        id="collabs"
    >
        <div>
            <button @click="showCollab=true">Collaborators</button>
            <collab-popup  
                v-show="showCollab" 
                v-bind:users="usersList"
                v-bind:admins="adminsList"
                v-bind:admin-names="adminNameList"
                v-bind:logged-in-user="loggedInUser"
                v-bind:is-admin="isAdmin"
                @close="showCollab=false"
                @delete-admin="show=false"
                @delete-user="show=false"
            >
            </collab-popup>
        </div>
    </collabs>
</div>
</br>

<!--==================================================== 
                IDEA COMPONENT 
=====================================================-->

<div id="idea-div">
    <idea-list id="ideas">
        <div class="idea-category">
            <idea
                v-for="(ideas, index) in ideaList"
                v-bind:key="ideas[0].idea.fields.category"
                v-bind:index="index"
                v-bind:ideas="ideas"
                v-bind:id="categories[index]"
            >
            </idea>
        </div>
    </idea-list>

</div>


<!--==================================================== 
                MODAL COMPONENT 
=====================================================-->

<!-- FROM https://vuejs.org/v2/examples/modal.html -->

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            default footer
                            <button class="modal-default-button" @click="$emit('close')">
                                OK
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>
</br>

<button id = "back">Return to Dashboard</button>
{% endblock %}

{% block scripts %}
<script src="{% static 'canvas2/javascript/canvasDetail.js' %}"></script>
{% endblock %}
